{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<center>
    <h1>Produtos</h1>
    <img src="{% static 'img/django.png' %} " alt="Logo Django">
    </br></br>
    <table>
        <thead>
            <th>Produto</th>
            <th>Pre√ßo</th>
            <th>Estoque</th>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'core:produto' produto.id %}">{{ produto.nome }}</a></td>

                    <td>{{ produto.estoque }}</td>

    </table>
    <h2>{{ curso }}</h2>

</center>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

</html>
